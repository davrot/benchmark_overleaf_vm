services:
  oidc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oidc
    image: oidc-oidc:latest
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./app.py:/app/app.py
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/sso/realms/master/.well-known/openid-configuration"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - overleaf-network

networks:
  overleaf-network:
    external: true
