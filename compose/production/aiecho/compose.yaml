services:
  aiecho:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiecho
    image: aiecho-aiecho:latest
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Authorization: Bearer sk-test-mock-api-key-12345", "http://localhost:8000/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    networks:
      - overleaf-network

networks:
  overleaf-network:
    external: true
