services:
  aiecho:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiecho
    image: aiecho-aiecho:latest
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/models', headers={'Authorization': 'Bearer sk-test-mock-api-key-12345'})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

